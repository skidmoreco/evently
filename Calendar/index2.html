<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Evently Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css">
    <!-- <script src = "script.js" defer></script> -->
    <script src = "./script2.js"></script>
</head>
<nav class = "navbar navbar-expand-lg navbar-light bg-light">
    <a class = "navbar-brand" href = "#">Evently</a>
    <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target="#navbarNavAltMarkup" aria-controls = "navbarNavAltMarkup" aria-expanded = "false" aria-label = "Toggle navigation">
      <span class = "navbar-toggler-icon"></span>
    </button>
    <div class = "collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class = "navbar-nav">
        <a class = "nav-link active" href = "#">Home <span class = "sr-only">(current)</span></a>
        <a class = "nav-link"  href = "#login">Login</a>
        <a class = "nav-link" id = "logout" href = "#">Logout</a>
      </div>
    </div>
   
  </nav>
  
  <form class = "login-form d-none" id = "login">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="email-login">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="password-login">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <span class="month-picker" id="month-picker"> October </span>
                <div class="year-picker" id="year-picker">
                    <span class="year-change" id="pre-year">
                        <pre> < </pre>
                    </span>
                    <span id="year">2021</2021></span>
                    <span class="year-change" id="next-year">
                          <pre> > </pre>
                    </span>
                </div>
             </div>
                <div class="calendar-body">
                    <div class="calendar-week-days">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thur</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                        <div class="calendar-days"></div>  
                </div>
            <div class="calendar-footer"></div>
            <div class="month-list"></div>    
        </div>
    </div>
</body>

</html>
